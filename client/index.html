<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Gridsock Game</title>
  </head>
  <body>
    <header>
      <h1>Game Name</h1>
      <p id="usernameDisplay"></p>
      <div>
        <!-- Timer section-->
        <div>
          <p>Time remaining: <span id="countdownValue"></span></p>
        </div>
      </div>
    </header>
    <main>
      <section id="loginSection">
        <label for="loginInput">Username:</label>
        <input id="loginInput" type="text" />
        <button id="loginButton">Login</button>
      </section>

      <section id="gameLobbySection" class="hidden">
        <h2>Game Lobby</h2>
        <ul id="gameLobbySectionUl">
          <li>
            <p>User</p>
            <button>waiting</button>
          </li>
        </ul>
        <div id="playersReady">0/5</div>
        <button id="startGameButton" class="hidden">Start Game</button>
      </section>

      <section id="gameSection" class="hidden">
        <!-- Test button to trigger countdown (temporary, remove in production) -->
        <!-- <button id="testStartCountdownButton">Test Start Countdown</button>
        <button id="right">Guessed right answer</button>
        <button id="click">click</button> -->
        <!--Game section-->
        <aside id="scoreList">
          <!--Score container-->
          <ul id="playerHighscore"></ul>
        </aside>
        <article>
          <div>
            <!--Current "drawer"-->
            <p>
              Now drawing: <span id="user">User <i></i></span>
            </p>
          </div>
          <div id="frame">
            <!--Drawing area-->
            <canvas class="canvas" id="drawingCanvas"></canvas>
            <button id="clearCanvasButton">Clear Canvas</button>
          </div>
          <div>
            <!--Chosen word to draw-->
            <p>Your word to draw is: <span></span></p>
          </div>
        </article>
        <aside id="guessingContainer">
          <!--Guessing container-->
          <div>
            <p id="guessInstruction">Please, remember to spell the word correctly when guessing.</p>
          </div>
          <div id="gameChatContainer">
            <ul id="chatList"></ul>
            <!--Chat answers as viewed by user -->
            <div>
              <!--Chat input-->
              <p>Write your guess here:</p>
              <input type="text" id="guessInput" />
              <button type="button" id="guessButton">Guess</button>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
