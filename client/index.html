<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Gridsock Game</title>
  </head>
  <body>
    <header>
      <h1>Game Name</h1>
      <p id="usernameDisplay"></p>
      <div>
        <!-- Timer section-->
        <div>
          <p>Time remaining: <span></span>&nbsp;s</p>
        </div>
      </div>
    </header>
    <main>
      <section id="loginSection">
        <label for="loginInput">Username:</label>
        <input id="loginInput" type="text" />
        <button id="loginButton">Login</button>
      </section>
      <section id="gameLobbySection" class="hidden">
        <h2>Game Lobby</h2>
        <ul id="gameLobbySectionUl">
          <li>
            <p>User</p>
            <button>waiting</button>
          </li>
        </ul>
        <div id="playersReady">0/5</div>
        <button id="startGameButton" class="hidden">Start Game</button>
      </section>
      <section>
        <!--Game section-->
        <aside>
          <!--Score container-->
          <ul></ul>
        </aside>
        <article>
          <div>
            <!--Current "drawer"-->
            <p>
              Now drawing: <span>User <i></i></span>
            </p>
          </div>
          <div>
            <!--Drawing area-->
            <canvas class="canvas" id="drawingCanvas"></canvas>
          </div>
          <div>
            <!--Chosen word to draw-->
            <p>Your word to draw is: <span></span></p>
          </div>
        </article>
        <aside>
          <!--Guessing container-->
          <div>
            <p>Please, remember to spell the word correctly when guessing.</p>
          </div>
          <div>
            <ul></ul>
            <!--Chat answers as viewed by user -->
            <div>
              <!--Chat input-->
              <p>Chat:</p>
              <input type="text" />
              <button type="button" id="">Guess</button>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
